<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.min.js"></script>
  <script src="sketch.js"></script>
  <link rel="stylesheet" href="style.css"/>
  <style>
    @media (max-width: 700px) {
      .desktop-only {
        display: none !important;
      }
    }
  </style>
  <script defer src="hamburger.js"></script>
  
</head>
<body>
  <div class="hamburger" id="hamburger-menu">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav class="mobile-menu" id="mobile-menu">
    <a href="index.html">ğŸ  Home</a>
    <a href="game.html">ğŸƒ Play Game</a>
    <button id="mobile-stats-btn">ğŸ“Š Stats</button>
    <a href="documentation.html">ğŸ“– Rules</a>
  </nav>
  <h1>Royal Score</h1>
  <div id="controls">
  <button id="draw-button" class="game-btn primary">ğŸƒ Draw Cards</button>
  <button id="score-button" class="game-btn secondary">ğŸ¯ Score Hand</button>
  <button id="stats-button" class="game-btn info">ğŸ“Š Stats</button>
  <button id="reset-highscore" class="game-btn danger">ğŸ”„ Reset</button>
  <button id="rules-button" class="doc-btn desktop-only" onclick="window.location.href='documentation.html'">ğŸ“– Rules</button>
  </div>


  <div id="canvas-container"></div>

  <div id="game-summary" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.8); z-index:999; align-items:center; justify-content:center;">
    <div style="background:#222; color:gold; border-radius:16px; box-shadow:0 8px 32px rgba(0,0,0,0.37); padding:40px 32px; text-align:center; max-width:350px; margin:auto;">
      <h2>Game Over!</h2>
      <p id="final-score">Final Score: </p>
      <p id="final-highscore">High Score: </p>
      <button id="play-again-btn" style="background:gold; color:#222; border:none; border-radius:8px; padding:14px 28px; font-size:1.1em; font-weight:600; margin:8px; cursor:pointer;">Play Again</button>
    </div>
  </div>

  <div class="game-info">
    <div class="info-card">
      <span class="info-label">Cards Remaining</span>
      <span id="remainingCards" class="info-value">?</span>
    </div>
    <div class="info-card">
      <span class="info-label">Current Score</span>
      <span id="score" class="info-value">0</span>
    </div>
    <div class="info-card">
      <span class="info-label">High Score</span>
      <span id="high-score" class="info-value">0</span>
    </div>
    <div class="info-card">
      <span class="info-label">Last Card</span>
      <span id="last-card" class="info-value">-</span>
    </div>
  </div>

  <!-- Statistics Modal -->
  <div id="stats-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>ğŸ“Š Game Statistics</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div id="stats-content" class="stats-grid">
        <!-- Stats will be populated by JavaScript -->
      </div>
      <div class="achievements-section">
        <h3>ğŸ† Achievements</h3>
        <div id="achievements-grid" class="achievements-grid">
          <!-- Achievements will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>
</body>

</html>
